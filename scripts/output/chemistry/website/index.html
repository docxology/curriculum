          "integration": "<p>This session\u2019s focus on stoichiometry and chemical reactions connects directly to Module 1\u2019s fundamental principles of matter and its properties. The concepts of balancing equations and understanding mole ratios are directly derived from the definitions of elements, compounds, and chemical reactions that were established in Module 1. Specifically, the application of the 1:1:1 ratio in many of the reaction examples mirrors the understanding of atomic and molecular composition we explored earlier. Furthermore, the session builds upon Module 2\u2019s discussion of Avogadro\u2019s number and the mole as a unit of measurement, solidifying the connection between macroscopic quantities and the microscopic world of atoms and molecules. Applying these principles allows students to translate between different scales, a skill crucial for more advanced chemistry topics.</p>\n<p>The session also relates to Module 3\u2019s exploration of thermodynamics, as understanding reaction yields and stoichiometry are essential for assessing the efficiency and energy changes associated with chemical processes. Calculating the theoretical yield aligns with the concept of enthalpy and entropy change, allowing students to predict the spontaneity of reactions. The discussion of limiting reactants reinforces the fundamental principle that the amount of product formed is dictated by the reactant that is completely consumed, mirroring the concepts of energy conservation and the direction of chemical reactions. Applying these connections provides a holistic understanding of chemical reactions, bridging the gap between microscopic and macroscopic observations.</p>\n<p>Finally, this session integrates with Module 4's study of solutions and concentrations. Calculating molarity and dilutions \u2013 a potential extension of these stoichiometric calculations \u2013 directly utilize the fundamental principles established here, linking the theoretical calculations to practical applications within solution chemistry. The concept of converting between moles and molarity builds directly upon the understanding of the mole as a unit of measurement, providing a crucial stepping stone toward understanding more complex solutions and their behaviors.  This layered approach ensures students not only understand the core concepts but also appreciate their relevance within diverse chemical contexts.</p>",
          "investigation": "<p>Okay, here\u2019s the output formatted according to your specifications. This includes the three research questions, their methodologies, and expected outcomes, all adhering to the precise formatting guidelines you provided.</p>\n<h2>Research Question 1: How does the concentration of a catalyst affect the rate of a chemical reaction?</h2>\n<p><strong>Methodology:</strong> This investigation will explore the influence of catalyst concentration on reaction rate. We will use the hydrolysis of ethyl acetate as a model reaction, known for its sensitivity to catalytic effects.  A controlled experiment will be conducted with varying concentrations of sodium hydroxide (NaOH), a common base catalyst, dissolved in a solution of ethyl acetate.  The reaction rate will be monitored by measuring the volume of carbon dioxide gas produced over a fixed time interval.  The volume of CO\u2082 generated will be directly proportional to the reaction rate.  The experiment will be repeated three times for each concentration to ensure data reliability.  The data will be analyzed using regression analysis to determine the correlation between catalyst concentration and reaction rate.  Temperature will be carefully controlled and maintained constant throughout the experiment to eliminate temperature as a confounding variable.  Data will be presented graphically.</p>\n<p><strong>Expected Outcomes:</strong> We anticipate that increasing the catalyst concentration will initially increase the reaction rate, demonstrating an accelerating effect. However, this relationship is likely to exhibit diminishing returns \u2013 the increase in reaction rate will become smaller with each subsequent increase in catalyst concentration.  We expect to observe a curve where the rate increases with concentration, but the slope of the curve will decrease as the concentration increases.  This will demonstrate the principle of catalytic efficiency. A statistical analysis will determine a clear relationship between catalyst concentration and reaction rate, allowing us to quantify the effect. Furthermore, the experiment will provide valuable insights into the complex relationship between reaction rate and catalyst concentration, highlighting the importance of optimization.</p>\n<h2>Research Question 2: What is the effect of substrate concentration on enzyme activity?</h2>\n<p><strong>Methodology:</strong> This investigation will examine the impact of substrate concentration on enzyme activity, using the enzyme catalase and hydrogen peroxide (H\u2082O\u2082) as the model system. Catalase, an enzyme that decomposes H\u2082O\u2082 into water and oxygen, will be the primary focus.  A series of experiments will be conducted with varying concentrations of H\u2082O\u2082 solutions. The volume of oxygen gas produced \u2013 a direct byproduct of the reaction \u2013 will be measured as an indicator of enzyme activity. The oxygen gas volume will be meticulously measured using an inverted graduated cylinder submerged in water.  Each experiment will be repeated at least three times to ensure the repeatability and reliability of the data.  The reaction rate will be calculated from the volume of oxygen produced over a fixed time period.  Temperature will be rigorously controlled throughout the experiment to minimize its influence on enzyme activity.  Appropriate dilutions of H\u2082O\u2082 will be prepared to ensure accurate and consistent measurements.  A standard curve relating oxygen produced to concentration will be constructed for validation.</p>\n<p><strong>Expected Outcomes:</strong> We predict a positive correlation between substrate (H\u2082O\u2082) concentration and enzyme activity (reaction rate) \u2013 initially.  As substrate concentration increases, the rate of the reaction will accelerate due to more frequent enzyme-substrate collisions. However, we anticipate that at higher concentrations, the enzyme will eventually reach saturation, meaning that all available active sites are occupied. Beyond this point, increasing substrate concentrations will no longer increase the reaction rate because the enzyme is working at its maximum capacity.  The results will demonstrate the concept of enzyme saturation and provide a quantitative understanding of enzyme kinetics. The data will allow us to determine the Km (Michaelis constant) and Vmax (maximum velocity) of the enzyme.</p>\n<h2>Research Question 3: How can we measure the effectiveness of a filtration system in removing particulate matter?</h2>\n<p><strong>Methodology:</strong> This investigation will assess the efficiency of a simple filtration system \u2013 a series of filter papers of varying pore sizes \u2013 in removing particulate matter from a turbid water solution. The turbidity of the water, which is a measure of its cloudiness due to suspended particles, will be quantified using a turbidity tube. A standard water solution will be prepared with known levels of suspended particles (e.g., clay or silt). The turbidity of this solution will be measured using a turbidity tube.  The turbidity tube will be used to measure the turbidity after passing the solution through each filter paper.  The turbidity of the water will be recorded.  The filtration process will be repeated with each filter paper, and the resulting turbidity will be measured for each. A control group of unfiltered water will be set up as a comparison point. The volume of water filtered through each filter paper will also be recorded. The effectiveness of each filter paper will be quantified by the reduction in turbidity achieved.</p>\n<p><strong>Expected Outcomes:</strong> We expect that filter papers with smaller pore sizes will be more effective at removing particulate matter \u2013 a direct result of the physical barrier they provide.  Initially, as the filter paper pore size decreases, the turbidity of the filtered water will decrease. However, we anticipate that beyond a certain point, the filter paper will become clogged with trapped particles, reducing its permeability and ultimately diminishing its filtration effectiveness.  The efficiency of each filter paper will be determined based on the degree of turbidity reduction. The results will demonstrate a clear relationship between filter pore size and the level of particulate matter removed. The data can be presented graphically to visually illustrate the filtration process.</p>",
          "open_questions": "<p>Okay, here\u2019s the output formatted exactly as requested, adhering to all specifications:</p>\n<h2>Open Question 1: What is the proposed mechanism for the catalytic degradation of microplastics using marine-derived enzymes?</h2>\n<p>Context:  Microplastic pollution is a global crisis, and traditional degradation methods are slow and energy-intensive. Research is focusing on leveraging marine enzymes \u2013 specifically, metalloproteases \u2013 to accelerate the breakdown of these plastics. Understanding the precise catalytic mechanism, including enzyme-plastic interactions and intermediate formation, is crucial for optimizing this bioremediation strategy. Current research utilizes advanced spectroscopic techniques (Raman, FTIR) and computational modeling to elucidate this process.</p>\n<h2>Open Question 2: How does the gut microbiome composition influence the efficacy of fecal microbiota transplantation (FMT) in treating Clostridioides difficile infection?</h2>\n<p>Context:  FMT is increasingly used to combat recurrent <em>C. difficile</em> infections, but the success rate varies significantly. Emerging research suggests that the recipient\u2019s pre-existing gut microbiome profoundly impacts the outcome.  Specifically, the presence or absence of certain bacterial taxa \u2013 particularly those with butyrate-producing capabilities \u2013 appears to influence the ability of the transplanted microbiome to effectively suppress the pathogen. Current research utilizes 16S rRNA gene sequencing and metabolomic analysis to correlate microbiome profiles with treatment response.</p>\n<h2>Open Question 3: What are the implications of CRISPR-based gene editing for enhancing the resilience of coral reefs to ocean acidification?</h2>\n<p>Context:  Ocean acidification, driven by increased atmospheric carbon dioxide, poses a severe threat to coral reefs.  Researchers are investigating CRISPR-Cas systems to modify coral genes, enhancing their ability to cope with lower pH levels. Specifically, attempts are being made to upregulate the expression of genes involved in calcification and stress resistance.  However, potential off-target effects and the long-term ecological consequences of these interventions remain a key area of investigation \u2013 current research employs advanced genomic sequencing and ecological modeling to assess these impacts.</p>"

                console.error('Content elements not available - DOM may not be ready', {
                    contentBody: !!contentBody,
                    welcomeScreen: !!welcomeScreen,
                    contentView: !!contentView,
                    contentTitle: !!contentTitle
                });
                // Retry initialization
                if (typeof initializeEventHandlers === 'function') {
                    initializeEventHandlers();
                }
                return;
            }
            
            console.log('DOM elements available, loading content...');
            
            // Show loading state
            contentBody.innerHTML = '<div class="loading-spinner"></div>';
            
            const module = modulesData.find(m => m.module_id === moduleId);
            if (!module) {
                contentBody.innerHTML = '<p>Module not found.</p>';
                return;
            }
            
            const sessionData = module.sessions.find(s => {
                const sessionNum = s.session_number || 0;
                return `session_${sessionNum.toString().padStart(2, '0')}` === session;
            });
            if (!sessionData) {
                contentBody.innerHTML = '<p>Session not found.</p>';
                return;
            }
            
            const content = sessionData.content[contentType];
            if (!content) {
                contentBody.innerHTML = '<p>Content not available.</p>';
                return;
            }
            
            // Update state
            currentModuleId = moduleId;
            currentSession = session;
            currentContentType = contentType;
            
            // Update title
            const moduleName = module.module_name || `Module ${moduleId}`;
            const sessionTitle = sessionData.session_title || `Session ${sessionData.session_number}`;
            const contentTypeNames = {
                'lecture': 'Lecture',
                'lab': 'Lab',
                'study_notes': 'Study Notes',
                'questions': 'Questions',
                'application': 'Application',
                'extension': 'Extension',
                'visualization': 'Visualization',
                'integration': 'Integration',
                'investigation': 'Investigation',
                'open_questions': 'Open Questions'
            };
            const contentTypeName = contentTypeNames[contentType] || contentType;
            
            contentTitle.textContent = `${moduleName} - ${sessionTitle} - ${contentTypeName}`;
            updateBreadcrumbs(moduleName, sessionTitle, contentTypeName);
            
            // Render content
            if (contentType === 'visualization' || contentType.startsWith('diagram_')) {
                // Mermaid diagram - create div and set text content (not innerHTML)
                const mermaidDiv = document.createElement('div');
                mermaidDiv.className = 'mermaid';
                mermaidDiv.textContent = content;
                contentBody.innerHTML = '';
                contentBody.appendChild(mermaidDiv);
                
                // Show loading, then render
                setTimeout(() => {
                    try {
                        mermaid.run();
                    } catch (e) {
                        console.error('Mermaid rendering error:', e);
                        mermaidDiv.innerHTML = '<p>Error rendering diagram. Raw content:</p><pre>' + escapeHtml(content) + '</pre>';
                    }
                }, 100);
            } else {
                // Markdown content (already converted to HTML)
                contentBody.innerHTML = content;
                
                // Add copy buttons to code blocks
                addCopyButtons();
                
                // Highlight code
                if (typeof hljs !== 'undefined') {
                    contentBody.querySelectorAll('pre code').forEach(block => {
                        hljs.highlightElement(block);
                    });
                }
                
                // Re-initialize Mermaid for any diagrams in the content
                setTimeout(() => {
                    try {
                        mermaid.run();
                    } catch (e) {
                        console.error('Mermaid rendering error:', e);
                    }
                }, 100);
                
                // Generate TOC
                setTimeout(generateTOC, 200);
            }
            
            // Mark session as viewed
            markSessionViewed(moduleId, sessionData.session_number);
            
            // Show content view
            welcomeScreen.style.display = 'none';
            contentView.style.display = 'block';
            
            // Update ARIA live region
            const indicator = document.getElementById('progressIndicator');
            if (indicator) {
                indicator.setAttribute('aria-live', 'polite');
            }
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Focus management for accessibility
            contentTitle.focus();
        }
        
        // Show welcome screen
        function showWelcome() {
            if (!welcomeScreen || !contentView) {
                console.error('Welcome screen elements not available');
                return;
            }
            welcomeScreen.style.display = 'block';
            contentView.style.display = 'none';
            currentModuleId = null;
            currentSession = null;
            currentContentType = null;
            if (breadcrumbs) breadcrumbs.innerHTML = '';
            if (tableOfContents) tableOfContents.style.display = 'none';
            document.querySelectorAll('.content-button').forEach(btn => {
                btn.classList.remove('active');
            });
        }
        
        // Make showWelcome available globally
        window.showWelcome = showWelcome;
        
        // Escape HTML helper
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Escape key closes search or goes back
            if (e.key === 'Escape') {
                if (searchResults && searchResults.classList.contains('active')) {
                    searchResults.classList.remove('active');
                    searchInput.blur();
                } else if (contentView.style.display !== 'none') {
                    showWelcome();
                }
            }
            
            // Tab navigation enhancement
            if (e.key === 'Tab') {
                // Ensure focusable elements are visible
                const focusable = document.querySelectorAll('a[href], button:not([disabled]), input:not([disabled]), [tabindex]:not([tabindex="-1"])');
                focusable.forEach(el => {
                    if (el.offsetParent === null && el.tabIndex >= 0) {
                        el.style.visibility = 'visible';
                    }
                });
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            updateProgress();
            
            // Check for continue where left off
            const lastViewed = localStorage.getItem('lastViewed');
            if (lastViewed) {
                try {
                    const { moduleId, session, contentType } = JSON.parse(lastViewed);
                    const module = modulesData.find(m => m.module_id === moduleId);
                    if (module) {
                        const sessionData = module.sessions.find(s => {
                            const sessionNum = s.session_number || 0;
                            return `session_${sessionNum.toString().padStart(2, '0')}` === session;
                        });
                        if (sessionData && sessionData.content[contentType]) {
                            // Optionally auto-load last viewed content
                            // loadContent(moduleId, session, contentType);
                        }
                    }
                } catch (e) {
                    console.error('Error loading last viewed:', e);
                }
            }
            
            // Ensure event handlers are initialized
            if (typeof initializeEventHandlers === 'function') {
                initializeEventHandlers();
            }
        });
        
        // Save last viewed
        function saveLastViewed() {
            if (currentModuleId && currentSession && currentContentType) {
                localStorage.setItem('lastViewed', JSON.stringify({
                    moduleId: currentModuleId,
                    session: currentSession,
                    contentType: currentContentType
                }));
            }
        }
        
        // Update loadContent to save last viewed
        const originalLoadContent = loadContent;
        loadContent = function(...args) {
            originalLoadContent(...args);
            saveLastViewed();
        };
    </script>
</body>
</html>
